server:
  servlet:
    context-path: /gw-created-by-syphan
  port: 8060

zuul:
  ignoredServices: '*'
  host:
    time-to-live: -1
    connect-timeout-millis: 60000
    max-per-route-connections: 60000
    max-total-connections: 5000
    socket-timeout-millis: 60000
  routes:
    auth-service:
      path: /uaa/** #path that will be intercepted
      url: auth-service #which url the request will e mapped to
#      stripPrefix: false #if zuul should replace the "/uaa/" segment
      sensitiveHeaders:
    department:
      path: /departments/**
      serviceId: department-service
      sensitiveHeaders:
    employee:
      path: /employees/**
      serviceId: employee-service
      sensitiveHeaders:
    organization:
      path: /organizations/**
      serviceId: organization-service
      sensitiveHeaders:

app:
  jwt:
    secret: 5d66670787ff43778785318f5a12f8c0
    avlPeriod: 24h # 24h
    header: Authorization
    tokenPrefix: Bearer